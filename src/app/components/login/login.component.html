<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Iniciar Sesi칩n</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu usuario" name="email"
                [(ngModel)]="credentials.email" #emailField="ngModel" required
                [ngClass]="{'is-invalid': emailField.touched && emailField.invalid}">
            </div>
            <div class="form-group">
              <label for="password">Contrase침a:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a"
                name="password" [(ngModel)]="credentials.password" #passField="ngModel" required minlength="8"
                [ngClass]="{'is-invalid': passField.touched && passField.invalid}">
            </div>
            <button type="submit" class="btn btn-primary btn-block my-2" (click)="login(loginForm)">Iniciar
              Sesi칩n</button>
          </form>
          <span>{{loginForm.value | json}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
